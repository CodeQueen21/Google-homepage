<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link href="CSS/reset.css" rel="stylesheet" type="text/css">
    <link href="CSS/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    
    <header>
        <nav>
            <ul class="first">
                <li><a href="#" class="underline">About</a></li>
                <li><a href="#" class="underline">Store</a></li>
            </ul>
            <ul id="right">
                <li><a href="#" class="underline">Gmail</a></li>
                <li><a href="#" class="underline">Images</a></li>
                <li><a href="#"><img src="images/icon.png" alt="icon"></a></li>
                <li><a href="#" id="button">Sign in</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main_container">
            <section id="logo">
            <img class="center" src="images/logo.png" alt="logo">
        </section>
        <section id="searchbar">
            <form class="container">
                <img src="images/search-icon.png" class="search_icon" alt="search icon">
                <input type="text" class="input">
                <img src="images/microphone icon.png" class="microphone_icon" alt="search icon">
            </form>
        </section>
        <section class="buttons">
            <ul>
                <li><a class="bottom_button" href="#">Google Search</a></li>
                <li><a class="bottom_button" href="#">I'm Feeling Lucky</a></li>
            </ul>
         </section>
 </section>
    </main>
</body>
</html>
